<!DOCTYPE html>
<html>
<head>
    <title>Formulari d'usuari</title>
</head>
<body>
    <form action="conexions.php" method="post">

        <label for="user_id">ID d'usuari:</label><br>
        <input type="number" id="user_id" name="user_id"><br>

        <label for="name">Nom:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="surname">Cognom:</label><br>
        <input type="text" id="surname" name="surname"><br>

        <label for="password">Contrasenya:</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="email">Correu electronic:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="rol">Rol:</label><br>
        <select id="rol" name="rol">
            <option value="alumnat">Alumnat</option>
            <option value="professorat">Professorat</option>
        </select><br>

        <label for="active">Actiu:</label><br>
        <input type="checkbox" id="active" name="active"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
